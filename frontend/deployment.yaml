--- 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  selector:
    matchLabels:
      app: frontend-app
      tier: frontend
      track: stable
  replicas: 1
  template:
    metadata:
      labels:
        app: frontend-app
        tier: frontend
        track: stable
    spec:
      containers:
      - name: frontend-app
        image: <IMAGE>
        imagePullPolicy: Always
        resources:
          requests:
            memory: "64M"
            cpu: "125m"
          limits:
            memory: "128M"
            cpu: "250m"
      imagePullSecrets:
        - name: ghcr-credentials
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  selector:
    app: frontend-app
    tier: frontend
  ports:
  - protocol: "TCP"
    port: 80
    targetPort: 80
  externalTrafficPolicy: Local
  type: LoadBalancer