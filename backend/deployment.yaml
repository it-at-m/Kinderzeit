---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  selector:
    matchLabels:
      app: backend-app
      tier: backend
      track: stable
  replicas: 1
  template:
    metadata:
      labels:
        app: backend-app
        tier: backend
        track: stable
    spec:
      containers:
        - name: backend-app
          image: <IMAGE>
          imagePullPolicy: Always
          resources:
            requests:
              memory: "256M"
              cpu: "250m"
            limits:
              memory: "750M"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: "/actuator/health/liveness"
              port: 8082
            initialDelaySeconds: 180
            periodSeconds: 60
          readinessProbe:
            httpGet:
              path: "/actuator/health/readiness"
              port: 8082
            initialDelaySeconds: 90
            periodSeconds: 10
          env:
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: dbc
                  key: db-password
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: dbc
                  key: db-user

      volumes:
        - name: migration-credentials-volume
          configMap:
            name: migration-credentials-config
      imagePullSecrets:
        - name: ghcr-credentials
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: backend-app
  ports:
    - protocol: TCP
      port: 8080